<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlex.pro - Go, MongoDB, ClickHouse Development Team</title>
    <meta name="description" content="DevFlex is a team of developers specializing in Go, MongoDB, and ClickHouse. We create efficient and scalable applications for your business needs.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            background-color: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text */
        }
        .container {
            text-align: center;
            max-width: 80%;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 0.1rem;
            color: #f5f5f5;
            text-transform: uppercase;
            margin: 0;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.15rem;
            color: #cccccc;
            margin: 0.5rem 0;
        }
        p {
            font-size: 1.2rem;
            color: #ffcc00; /* Yellow accent */
            margin: 1rem 0;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #ffcc00;
            text-decoration: none;
            border: 1px solid #ffcc00;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevFlex.pro</h1>
        <h2>We build better applications</h2>
        <p>Geeks in Go, MongoDB, and ClickHouse</p>
        <a href="https://github.com/devflex-pro/" target="_blank">GitHub & Contact</a>
    </div>
</body>
</html>
